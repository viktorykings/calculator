<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Webpack App</title>
  </head>

  <body>
    <main>
      <div class="calculator-body">
        <div class="result-container">
            <div class="theme"></div>
            <div class="sequence">1+2+3</div>
            <div class="result">6</div>
        </div>
        <div class="buttons">
          <button>AC</button>
          <button>+/-</button>
          <button>%</button>
          <button class="color-accent">/</button>
          <button>7</button>
          <button>8</button>
          <button>9</button>
          <button class="color-accent">*</button>
          <button>4</button>
          <button>5</button>
          <button>6</button>
          <button class="color-accent">-</button>
          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button class="color-accent">+</button>
          <button class="zero">0</button>
          <button>,</button>
          <button>=</button>
        </div>
      </div>
    </main>
  </body>
</html>
